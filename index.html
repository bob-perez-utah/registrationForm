    <body>

        <script src="" async defer></script>
        
        <h1>Register</h1>

        <form action="" method="">
            <label for="firstname" >First Name: </label>
            <input name="firstname" id="firstname" type="text" placeholder="First Name" required>

            <label for="lastname" >Last Name: </label>
            <input name="lastname" id="lastname" type="text" placeholder="Last Name" required>
            
            <div>
              <label for="male">Male</label>      
              <input name="gender" id="male" type="radio" value="MALE">
            
              <label for="female">Female</label>
              <input name="gender" id="female" type="radio" value="FEMALE">

              <label for="other">Other</label>
              <input name="gender" id="other" type="radio" value="OTHER">
            </div>
            
            <div>
            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="your e-mail" required>

            <label for="password">Password</label>
            <input id="password" type="password" placeholder="your password" minlength="5" maxlength="10" required>

            </div>

            <label for="Birthday: ">Birthday: </label>

            <div>
            <select name="month">
                <option>Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>

            </select>

            <select name="day">
                <option>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

            </select>

            <select name="year">
                <option>Year</option>
                <option value="1957">1957</option>
                <option value="1958">1958</option>
                <option value="1959">1959</option>
                <option value="1960">1960</option>

            </select>

            </div>

            <label for="tc">I agree to the terms and conditions</label>
            <input name="tc" id="tc" type="radio" value="Agree2TC">
            <div></div>
            <input type="submit" value="Submit">

        </form>





    </body>
</html>
